<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Superhero Search</title>
</head>
<body>

    <div class="search-bar">
        <div class="row">
            <input type="text" id="searchInput" placeholder="Search for a superhero...">
            <select id="filterType" onchange="filterTypeChanged()">
                <option value="name">Name</option>
                <option value="Race">Race</option>
                <option value="Publisher">Publisher</option>
                <option value="Power">Power</option>
            </select>
            <select id="powerDropdown" style="display:none;">
                <option value="">Select a power</option>
            </select>
            <button onclick="searchSuperhero()">Search</button>
        </div>
        
        <div class="row">
            <input type="text" id="listNameInput" placeholder="Enter list name...">
            <button onclick="createNewList()">Create List</button>
        </div>
    </div>
    
    <div class="lists-display">
        <select id="listsDropdown" onclick="populateListsDropdown()">
            <option value="">Select a favorite list</option>
        </select>
        <div class="update-list-container">
            <div class="list-title">Update Your List</div>
            <select id="superheroNamesSelect" multiple></select>
            <!-- Add button below the superheroNamesInput -->
            <button id="addSuperheroButton" onclick="addSuperheroesToList()">Add</button>
        </div>
        <button onclick="displayListDetails()">Show List Details</button>
        <button onclick="deleteList()">Delete List</button>
    </div>

    <div class="results-number">
        <div class="count-title">Number of Heros</div>
        <input type="text" id="count">
        <div class="sort-title">Sort By</div>
        <select id="sort-seleciton">
            <option value="name">Name</option>
            <option value="race">Race</option>
            <option value="publisher">Publisher</option>
        </select>
        </div>

<div class="results" id="results"></div>
    
<script defer src="script.js"></script>
</body>
</html>
